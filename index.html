<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- STYLES -->
    <link rel="stylesheet" href="./styles.css">

    <title>Tarefas</title>
</head>

<body>
    <aside class="menu">
        <section class="lists"></section>

        <div class="divider"></div>

        <form class="input" onsubmit="submitList(event)">
            <input
                class="new-list"
                type="text"
                placeholder="Nova lista..."
                id="new-list-input"
            />

            <button id="new-list-button" disabled>
                <i data-feather="plus"></i>
            </button>
        </form>
    </aside>

    <main>
        <form class="input" onsubmit="submitTask(event)">
            <input
                autofocus
                type="text"
                placeholder="Adicionar tarefa..."
                id="new-task-input"
            />

            <button id="new-task-button" disabled>
                <i data-feather="plus"></i>
            </button>
        </form>

        <header class="actions">
            <p id="tasks-counter">0 de 0</p>

            <button id="clear-button" disabled>
                Limpar conclu√≠das
            </button>
        </header>

        <ul class="tasks"></ul>
    </main>

    <!-- FEATHER ICONS -->
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>

    <!-- SCRIPTS -->
    <script src="./scripts.js"></script>
</body>

</html>
